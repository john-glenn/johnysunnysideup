<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Family.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .Family {
            background-image: url('Family.jpg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }
        .name {
            font-size: 2.5rem;
            color: #F5F5DC;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }
        .name:hover {
            transform: scale(1.1);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        nav a:hover {
            color: #F5F5DC;
            border-bottom: 3px solid #F5F5DC;
        }
        nav a.active {
            color: #F5F5DC;
            font-weight: bold;
            border-bottom: 3px solid #F5F5DC;
        }

        .profile-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 120px; /* Adjust for fixed header */
            padding: 20px;
        }

        .profile-card {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-card h3 {
            position: absolute;
            top: 10px;
            font-size: 1.2rem;
            color: #333;
            margin: 0;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5%;
            border: 3px solid #F5F5DC;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 1rem;
                flex-wrap: wrap;
            }
            nav a {
                font-size: 1.2rem;
            }
            .profile-grid {
                gap: 10px;
            }
            .profile-card {
                width: 150px;
                height: 150px;
            }
            .profile-card img {
                width: 120px;
                height: 120px;
            }
            .profile-card h3 {
                font-size: 1rem;
                top: 5px;
            }
        }
    </style>
    <title>Family</title>
</head>
<body class="Family">
    <header>
        <h2 class="name">My Family</h2>
        <nav>
            <a href="Home.html" class="active">Home</a>
            <a href="Service.html">Service</a>
            <a href="About.html">About</a>
            <a href="Family.html">Family</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <!-- Profile Image Section -->
    <section class="profile-grid">
        <div class="profile-card">
            <h3>Mother</h3>
            <img src="Mama.jpg" alt="Mother"> <!-- Replace with actual image path -->
        </div>
        <div class="profile-card">
            <h3>Oldest</h3>
            <img src="Panganay.jpg" alt="Oldest"> <!-- Replace with actual image path -->
        </div>
        <div class="profile-card">
            <h3>2nd Oldest</h3>
            <img src="Pangalawa.jpg" alt="2nd Oldest"> <!-- Replace with actual image path -->
        </div>
        <div class="profile-card">
            <h3>Middle Child</h3>
            <img src="Pang-apat.jpg" alt="Middle Child"> <!-- Replace with actual image path -->
        </div>
        <div class="profile-card">
            <h3>Me</h3>
            <img src="Profilee - Copy.jpg" alt="Me"> <!-- Replace with actual image path -->
        </div>
        <div class="profile-card">
            <h3>Youngest</h3>
            <img src="Bunso.png" alt="Youngest"> <!-- Replace with actual image path -->
        </div>
    </section>
</body>
</html>
